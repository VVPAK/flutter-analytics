name: build

on:
  pull_request:
    branches:
      - main

jobs:
  content_requirements:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v1

      - name: Content requirements
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "LICENSE, README.md, example"

      - name: File exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: echo Content is ok!

  code_analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install Flutter 🔧
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Install dependencies 🔧
        run: flutter pub get

      - name: Run dependency validator 🔍
        run: |
          dart pub global activate dependency_validator
          dart pub global run dependency_validator:dependency_validator

      - name: Run analyzer 🔍
        run: flutter analyze --fatal-warnings --fatal-infos .

      - name: Run formatter ⚙️
        run: flutter format --set-exit-if-changed .

      - name: Run test ⚙️
        run: |
          flutter test --coverage
          mv coverage/lcov.info coverage/lcov.base.info

      - name: Report code coverage ⚙️
        uses: zgosalvez/github-actions-report-lcov@v1
        with:
          coverage-files: coverage/lcov.*.info
          minimum-coverage: 90
          artifact-name: code-coverage-report
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run package analyzer 🔍
        uses: axel-op/dart-package-analyzer@v3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}